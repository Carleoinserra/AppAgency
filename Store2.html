<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Inclusione di jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>




 <div class="container">
  
  
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Carrello</span>
          <p>Riepilogo ordine:</p>
          <div id = "result"></div>
        </div>
       
      </div>
    </div>
  </div>


  
 
   <div class="row">
    <form action = "/process" method = "post">
   
  <div class="card col s5" th:each = "prod: ${lista}" >
 
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" th:src="${prod.getUrl()}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4 nome"  th:text="${prod.getNome()}" th:value="${prod.getNome()}" id = "nome"><i class="material-icons right">more_vert</i></span>
      <p> <input type = "number" th:name ="qnts" value= "0" th:id = "${prod.getNome()}"></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4" th:text="${prod.getTipologia()}"><i class="material-icons right">close</i></span>
      Prezzo prodotto  <p th:text="${prod.getPrezzo()}" id = "prezzo"></p>
         Posti disponibili:  <p th:text="${prod.getPostiDisponibili()}"></p>
        
        Data evento: <p th:text="${prod.getData()}"></p>
         Tipologia: <p th:text="${prod.getTipologia()}"></p>
    </div>
    
    
  </div>
    </div>
  
   
  <button class="btn waves-effect waves-light column" type="submit" name="action">Vai al carrello
  </button>
  
  </form>
  <button class="btn waves-effect waves-light column"  id = "btn">Aggiungi
   
  </button>
  
  
  
           
  

</body>
</html>
